{% extends "wms/main.html" %}
{% load staticfiles %}
{% load i18n %}
{% block page-header %}Справочник контрагентов{% endblock %}
{% block table_header %}
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Наименование</th>
          <th>Адрес</th>
          <th>Код</th>
        </tr>
      </thead>
      <tbody>
        {% for as in available_clients %}
            <tr>
              <td>{{ as.id }}</td>
              <td>{{ as.name }}</td>
              <td>{{ as.address }}</td>
              <td>{{ as.sdid }}t</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
