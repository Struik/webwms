{% extends "wms/index.html" %}
{% load staticfiles %}
{% load i18n %}

{% block table_header %}
    <div class="container">
        <div class="bs-component">
            <div class="col-lg-12">
                <table id="table_header" class="table table-striped table-hover datatable">
                    <thead>
                   {% block header_thead %}{% endblock %}
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <a name="doc_detail_position"></a>
    <div class="container">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <p class="lead">{% block detail_header %}{% endblock %}</p>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block table_detail %}
    <div class="container">
        <div class="bs-component">
            <div class="col-lg-12">
                <table id="table_detail" class="table table-striped table-hover datatable">
                    <thead>
                   {% block detail_thead %}{% endblock %}
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
