
        <table class="table table-striped table-hover">
          <tbody>
            {% for query in current_order_details %}
                <tr id="{{ query.id }}">
                  <td>{{ query.line }}</td>
                  <td>{{ query.sku_id }}</td>
                  <td>{{ query.sku_name }}</td>
                  <td>{{ query.qty }}</td>
                  <td>{{ query.planned }}</td>
                  <td>{{ query.moved }}</td>
                  <td>{{ query.packed }}</td>
                  <td>{{ query.shiped }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
