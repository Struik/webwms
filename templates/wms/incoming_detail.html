
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Линия</th>
              <th>Артикул</th>
              <th>Наименование</th>
              <th>Ожидалось</th>
              <th>Принято</th>

            </tr>
          </thead>
          <tbody>
            {% for query in current_incoming_details %}
                <tr id="{{ query.id }}">
                  <td>{{ query.line }}</td>
                  <td>{{ query.sku_id }}</td>
                  <td>{{ query.sku_name }}</td>
                  <td>{{ query.qty }}</td>
                  <td>{{ query.received }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
